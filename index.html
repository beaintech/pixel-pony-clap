<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pixel Pony Clap Jump</title>
  <style>
    html, body { margin: 0; padding: 0; background: #200b0b; height: 100%; overflow: hidden; }
    #app { width: 100%; height: 100%; display: block; }
    #app canvas { width: 100% !important; height: 100% !important; display: block; }
    .hint {
      position: fixed; left: 12px; bottom: 12px; right: 12px;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: rgba(255,255,255,.85);
      background: rgba(0,0,0,.25);
      padding: 10px 12px; border-radius: 10px;
      backdrop-filter: blur(6px);
      max-width: 860px;
      margin: 0 auto;
    }
    .hint b { font-weight: 700; }
    button {
      appearance: none; border: 0; border-radius: 10px;
      padding: 8px 12px; cursor: pointer;
      font-weight: 650;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <div class="hint">
    <b>How to play:</b> Click "Enable Mic", then clap (or press space) to jump. Falling into holes or water ends the run. Reach the giant lucky tile to win.
    <span id="micState" style="margin-left:10px; opacity:.9;"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
